	<header class="header">

			<img src="./img/banner-3.jpg" alt="banner-3" class="header__img" />
			
			<figcaption class="header__baner-text">
				<p class="header__title">PROIN 
					<span class="header__sub-text">GRAVIDA</span> NIBHVELL
				</p>

				<p class="header__paragraph">VELIT AUCTOR</p>
			</figcaption>
		</figure>

		<figure class="header__banner">
			<img src="./img/banner-2.jpg" alt="banner-2" class="header__img" />

			<img src="./img/banner-1.jpg" alt="banner-1" class="header__img" />

					<span class="header__sub-text">THE BEST</span> PLACE
				</p>

				<p class="header__paragraph">FOR YOUR HOLIDAYS</p>
			</figcaption>
		</figure>

			<i class="fa fa-angle-left header__arrow-left"></i>

	<section class="contact-map card-big" id="learn-more-btn">
		<div class="effect-shadow card-big__move-up">
			<figure class="card card-big__card">
				<img src="./img/world-map.png" alt="map" />
				
				<figcaption class="card__body card__body--card-big">
					<h2 class="card-big__title">WELCOME TO HOLIDAY</h2>
			
					<p class="card-big__text">
					Gravida nibh vel velit auctor aliquet enean sollicitudin lorem quis auctor</p>

					<p>Nam nec tellus a odio tincidunt auctor a ornare odio. Sed non mauris vitae erat consequat auctor eu in elit. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Mauris in erat justo. Nullam ac urna eu felis dapibus condimentum.</p>

						<i class="fa fa-pinterest"></i>
						<i class="fa fa-google-plus card-big__icon--google"></i>

	<section class="contact-us">
		<h2 class="title">CONTACT US</h2>

				<input type="text" placeholder="SUBJECT" class="contact-us__form-control">
				<textarea cols="30" rows="10" placeholder="MESSAGE" class="contact-us__form-control"></textarea>
				<button class="contact-us__btn">SUBMIT NOW</button>
			</form>
	
			<div class="contac-us__iconos">
				<span class="contact-us__facebook">
					<i class="fa fa-facebook"></i>
				</span>
	
				<span class="contact-us__dribbble">
					<i class="fa fa-dribbble"></i>
				</span>
	
				<span class="contact-us__twitter">
					<i class="fa fa-twitter"></i>
				</span>
	
				<span class="contact-us__instagram">
					<i class="fa fa-instagram"></i>
				</span>
	
				<span class="contact-us__google-plus">
					<i class="fa fa-google-plus"></i>
				</span>
			</div>
		</div>
